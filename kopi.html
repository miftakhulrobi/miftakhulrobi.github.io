<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mesin Kopi</title>
    <script src="kopi/js/webfont.min.js"></script>
    <script>
      WebFont.load({
        google: { families: ["Lato:300,400,700,900"] },
        custom: {
          families: [
            "Flaticon",
            "Font Awesome 5 Solid",
            "Font Awesome 5 Regular",
            "Font Awesome 5 Brands",
            "simple-line-icons"
          ],
          urls: ["kopi/css/fonts.min.css"]
        },
        active: function() {
          sessionStorage.fonts = true;
        }
      });
    </script>
    <link rel="stylesheet" href="kopi/css/bootstrap.min.css" />
    <link rel="stylesheet" href="kopi/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card bg-primary mt-1">
            <small class="text-center bg-info text-white"
              ><b>Kopi999Kopi</b></small
            >
            <div class="card-body">
              <div class="box">
                <div class="row">
                  <div class="col">
                    <div
                      class="text-center box-icon-cangkir box-icon-cangkir-css"
                    >
                      <h4>
                        <i class="flaticon-tea-cup"></i>
                      </h4>
                      <small class="text-center text-white">Cangkir</small>
                    </div>
                  </div>
                  <div class="col">
                    <div class="text-center box-icon-gelas">
                      <h4><i class="icon-cup"></i></h4>
                      <small class="text-center text-white">Gelas</small>
                    </div>
                  </div>
                  <div class="col">
                    <div class="text-center">
                      <h4 id="countdown"><i class="flaticon-time"></i></h4>
                      <small class="text-center text-white">Waktu</small>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card mt-2">
            <div class="card-header">
              <div class="card-title">
                <button
                  type="button"
                  class="btn btn-info btn-sm btn-cangkir"
                  disabled
                >
                  Cangkir
                </button>
                <button
                  type="button"
                  class="btn btn-info btn-sm ml-1 btn-gelas"
                >
                  Gelas
                </button>
                <button
                  type="button"
                  class="btn btn-info btn-sm float-right btn-manual"
                >
                  Manual
                </button>
                <button
                  type="button"
                  class="btn btn-info btn-sm float-right mr-1"
                  disabled
                >
                  Otomatis
                </button>
              </div>
            </div>
            <div class="card-body table-responsive"></div>
          </div>
        </div>
      </div>

      <div class="row justify-content-center mt-2">
        <div class="col-md-6 footer-page">
          <button
            type="button"
            class="btn btn-info btn-block btn-footer btn-seduh-kopi"
            disabled
          >
            Seduh Kopi
          </button>
        </div>
      </div>
    </div>
    <!-- <script src="js/jquery.3.2.1.min.js"></script> -->
    <!-- <script src="js/bootstrap.min.js"></script> -->
    <script src="kopi/js/sweetalert.min.js"></script>
    <script src="kopi/js/script.js"></script>
  </body>
</html>
