<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sekodig | Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;515;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/login.css">
</head>

<body>

    <section class="section-login">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-8 col-pd">
                    <div class="area-banner">
                        <img src="/img/core/banner.png" alt="Banner">

                        <div class="powered">
                            <span>Powered by</span><span class="exacta"></span>  
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-pd">
                    <div class="area-login">
                        <div class="text-center">
                            <img src="/img/core/logo.png" alt="Sekodig">
                        </div>
                        <div class="area-form">
                            <h3 class="text-center">Login your account</h3>
                            <form action="" method="POST">
                                <label class="sr-only" for="email">Email</label>
                                <div class="input-group mb-3 mr-sm-2">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            <img class="icon" src="/img/icon/person_outline-24px.svg" alt="">
                                        </div>
                                    </div>
                                    <input type="text" class="form-control form-control-round" id="email"
                                        placeholder="Email">
                                </div>
                                <label class="sr-only" for="password">Password</label>
                                <div class="input-group mb-3 mr-sm-2">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            <img class="icon" src="/img/icon/lock-24px.svg" alt="">
                                        </div>
                                    </div>
                                    <input type="password" class="form-control form-control-round" id="password"
                                        placeholder="Password">
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-block btn-ve">LOG IN</button>
                                </div>
                            </form>
                            <div class="text-center">
                                <a href="">
                                    <p class="link-forgot-password">Forgot your password?</p>
                                </a>
                            </div>
                        </div>
                        <div class="text-center">
                            <a href="">
                                <p class="link-register">Register new account</p>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="/js/script.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
